<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to America</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/base-min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Welcome to 'murica. Home of the free!</h1>
    <div class="pure-g">
        <div class="pure-u-1-2">
          <form id="createEntry" class="pure-form">
              <fieldset>
                  <label>State Name</label>
                  <input id="state-name" type="text" placeholder="State">
                  <label>City Name</label>
                  <input id="city-name" type="text" placeholder="City">

                  <button type="submit" id="submit" class="pure-button pure-button-primary">Add Your State/City</button>
              </fieldset>
          </form>
        </div>
        <div id="success" class="pure-u-1-2"></div>
    </div>
  </body>
</html>
